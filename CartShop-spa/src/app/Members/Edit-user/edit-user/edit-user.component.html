<div class="container mt-4">
  <div class="row">
  <div class="col-sm-4">
      <h1>Your Profile</h1>
  </div>
  <div class="col-sm-8"> 
      <div *ngIf="editform.dirty" class="alert alert-info">
         <strong>Infromation:</strong>you have made change, any un saved changes will be lost
      </div>
  </div>
</div>
  <div class="row">
    
         <div class="col-sm-4">
             <div class="card">
                 <img class="card-img-top img-thumbnail" src="{{photoUrl ||'../../../../../assets/user.png.png'}}">
                 <div class="card-body">
                 <div>
                     <strong>Location:</strong>
                      <p>{{user.city}},{{user.country}}</p>
                 </div>
                
                
                 <div>
                     <strong>Member Since:</strong>
                      <p>{{user.created | date: 'mediumDate'}}</p>
                      </div>
                     </div>
                 <div class="card-footer">
                         <button [disabled]="!editform.dirty" class="btn btn-success btn-block" form="editform">Save Changes</button>
                 </div>
             </div>
         </div>
      <div class="col-sm-8"> 
         <div class="tab-panel">
             <tabset class="member-tabset">
                 <tab heading="Edit Profile">
                   <form #editform="ngForm"(ngSubmit)="updateuser()" id="editform">
                   
                    <h4>Location Details:</h4>
                    <div class="form-inline">
                      <label for="city">City</label>
                      <input type="text" class="form-control" name="city"[(ngModel)]="user.city" >
                      <label for="country">Country</label>
                      <input type="text" class="form-control" name="country"[(ngModel)]="user.country" >
                    </div>
                   </form>
                
                </tab>
                <tab heading="Edit Photos">
                  <app-photo-user-edit [photoUser]="user.photosUser"(getmemberphotochange)="updateMainPhoto($event)"></app-photo-user-edit>
                   </tab>
                  
             </tabset>
         </div>
 
     </div>
 </div>
 </div>
