  <div class="row">
    <div class="col-md-6">
      <form [formGroup]="Addform" (ngSubmit)="AddProduct()">
        <div class="form-group">
          <label for="title" >Title</label>
          <input type="text" class="form-control" formControlName="productName">
          <div class="alert alert-danger" *ngIf="Addform.get('productName').touched && Addform.get('productName').invalid">
        <div *ngIf="Addform.get('productName').hasError('required')">please enter your product title</div>
        <div *ngIf="Addform.get('productName').hasError('minlength')"> min length  product is {{Addform.get('productName').errors.minlength.requiredLength}} </div>
          </div>
        </div>
        <div class="form-group">
          <label for="price" >Price</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text"  formControlName="price" class="form-control" aria-label="Amount (to the nearest dollar)">
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
        </div>
      
        <div class="alert alert-danger" *ngIf="Addform.get('price').touched && Addform.get('price').invalid">
          <div *ngIf="Addform.get('price').hasError('required')">please enter your price</div>
          <div *ngIf="Addform.get('price').hasError('min')"> min length  product is zero</div>
            </div>
      </div>
      
        <div class="form-group">
          <label for="category" >Category</label>
         <select formControlName="categoryId" class="form-control">
          <option >Please Chosse Categories</option>
           <option *ngFor="let cat of Category$ | async" [value]="cat.id">

             {{cat.categoryName}}
           </option>
         </select>
        </div>
      <button class="btn btn-primary">Save</button>
      
      </form>
    </div>
    <div class="col-md-6">
      <div class="card" *ngIf="Addform.get('productName').value" style="width: 18rem;">
       
        <img class="card-img-top" src="{{imageSrc ||'../../../../assets/user.png.png'}}" alt="">
        <div class="form-group">
        <input type='file' formControlName="Profile"(change)="onSelectFile($event)">
      </div>
        <div class="card-body">
          <h5 class="card-title">{{Addform.get('productName').value}}</h5>
          <h5 class="card-title">{{Addform.get('categoryId').value}}</h5>
          <p class="card-text">{{Addform.get('price').value |currency:'USD':true}}</p>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
        </div>
      </div>
    </div>
  </div>
