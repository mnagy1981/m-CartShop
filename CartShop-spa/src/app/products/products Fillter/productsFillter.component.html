<div class="sticky-top">
<div class="list-group"></div>
    <a 
    [class.active]='!category'
    routerLink="/"
  
    class="list-group-item list-group-item-action">
      All Categories
    </a>
    <div class="list-group" *ngFor="let catg of Categories$ | async">
      <a 
      [class.active]='category==catg.id'
      routerLink="/"
      [queryParams]="{ category :catg.id}"
      class="list-group-item list-group-item-action">
        {{catg.categoryName}}
      </a>
     </div>
    </div>
