<form [formGroup]="registerform" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    
    <label class="control-label" style="margin-right:10px">I am a: </label>
    
    <label class="radio-inline">
          
    <input class="mr-3" type="radio" value="male" formControlName="gender">Male
    
    </label>
    
    <label class="radio-inline ml-3">
    
    <input class="mr-3" type="radio" value="female" formControlName="gender">Female
        
    </label>
      
    </div>

  <div class="form-group">
    <input type="text" 
    [ngClass]="{'is-invalid':registerform.get('userName').errors
  && registerform.get('userName').touched}"
    class="form-control" 
    placeholder="Username" 
    formControlName="userName">
    <div class="invalid-feedback">Please chosse user Name

    </div>
  </div>

  <div class="form-group">

    <input [ngClass]="{'is-invalid': registerform.get('KnownAs').errors 
    && registerform.get('KnownAs').touched}" class="form-control"
    
    placeholder="Known as" formControlName="KnownAs">
    
    <div class="invalid-feedback" *ngIf="registerform.get('KnownAs').touched && 
    registerform.get('KnownAs').hasError('required')">
    Known as is required
  </div>
    </div>
    
    <div class="form-group">
      <input [ngClass]="{'is-invalid': registerform.get('dateOfBirth').errors 
      && registerform.get('dateOfBirth').touched}" class="form-control"
      placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig" >
      
      <div class="invalid-feedback" *ngIf="registerform.get('dateOfBirth').touched && 
      registerform.get('dateOfBirth').hasError('required')">
      Date of Birth is required
      </div>
       
      </div>
      <div class="form-group">

        <input [ngClass]="{'is-invalid': registerform.get('city').errors 
        && registerform.get('city').touched}" class="form-control"
        placeholder="City" formControlName="city">
        
        <div class="invalid-feedback" *ngIf="registerform.get('city').touched 
        && registerform.get('city').hasError('required')">
        City is required
        </div>
        
        </div>
        
        
        <div class="form-group">
        
        <input [ngClass]="{'is-invalid': registerform.get('country').errors 
        && registerform.get('country').touched}" class="form-control"
         placeholder="Country" formControlName="country">
        
        <div class="invalid-feedback" *ngIf="registerform.get('country').touched 
        && registerform.get('country').hasError('required')">
        Country is required
        </div>
          
        </div>
    
  <div class="form-group">
    <input type="password" 
    [ngClass]="{'is-invalid':registerform.get('passWord').errors
    && registerform.get('passWord').touched}"
    class="form-control" 
    placeholder="Password" 
    formControlName="passWord">

    <div class="invalid-feedback" 
    *ngIf="registerform.get('passWord').hasError('required')
    && registerform.get('passWord').touched" >
      passWord is requierd
    </div>
    
    <div class="invalid-feedback"
       *ngIf="registerform.get('passWord').hasError('minLength')
      && registerform.get('passWord').touched">
        passWord must be at least 4 characters
    </div>

     <div class="invalid-feedback" 
        *ngIf="registerform.get('passWord').hasError('maxLength')
        && registerform.get('passWord').touched">
          passWord can not exceed 8 characters
    </div>
  </div>


  <div class="form-group">
    <input type="password" 
    [ngClass]="{'is-invalid':registerform.get('confirmPassword').errors
    && registerform.get('confirmPassword').touched
    ||registerform.get('confirmPassword').touched
    && registerform.hasError('mismatch')}"
    class="form-control" 
    placeholder="Confirm Password" 
    formControlName="confirmPassword">

    <div class="invalid-feedback" 
    *ngIf="registerform.get('confirmPassword').hasError('required')
    && registerform.get('confirmPassword').touched" >
      passWord is requierd
    </div>

      <div class="invalid-feedback" 
      *ngIf="registerform.hasError('mismatch')
    && registerform.get('confirmPassword').touched" >
      passWords must match
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" [disabled]="!registerform.valid" type="submit">Register</button>
    <button class="btn btn-default" type="button"(click)="Cancel()">Cancel</button>
  </div>
</form>
